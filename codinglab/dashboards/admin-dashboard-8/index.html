<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Controle Comercial</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>ERP</span></div>
            <form action="home.html">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email" value="erp@gmail.com" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="senha" value="123" required>
                </div>
                <div class="pass"><a href="#">Esqueceu a senha?</a></div>
                <div class="row button">
                    <input type="submit" value="Entrar">
                </div>
                <div class="signup-link">Não está cadastrado?<br><a href="#">Cadastrar</a></div>
            </form>
        </div>
    </div>
</body>

</html>
